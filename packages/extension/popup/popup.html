<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gamma Timetable Popup</title>
  <style>body{font-family:sans-serif;padding:1em;min-width:200px;}</style>
</head>
<body>
  <div class="popup-header">
    <h2>Gamma Timetable</h2>
    <!-- Auth Status (Hidden in Sprint 0) -->
    <div id="popup-auth-status" class="popup-auth-status" style="display: none;">
      <span id="popup-auth-icon" class="auth-icon">🔒</span>
      <span id="popup-auth-text" class="auth-text">Working offline</span>
    </div>
  </div>
  
  <div class="popup-content">
    <p>Open the side panel to get started.</p>
    <button id="open-sidebar-btn" class="primary-btn">Open Side Panel</button>
    
    <!-- Quick Actions (Hidden in Sprint 0) -->
    <div id="quick-actions" class="quick-actions" style="display: none;">
      <div class="action-group">
        <h3>Account</h3>
        <button id="popup-login-btn" class="action-btn" style="display: none;">
          <span class="btn-icon">🔑</span>
          <span class="btn-text">Login</span>
        </button>
        <button id="popup-dashboard-btn" class="action-btn" style="display: none;">
          <span class="btn-icon">📊</span>
          <span class="btn-text">Open Dashboard</span>
        </button>
      </div>
      
      <div class="action-group">
        <h3>Cloud Sync</h3>
        <div class="sync-status-popup">
          <span id="popup-sync-status" class="sync-status-text">Last sync: Never</span>
          <span id="popup-sync-indicator" class="sync-indicator offline">●</span>
        </div>
        <button id="popup-sync-now-btn" class="action-btn" disabled>
          <span class="btn-icon">🔄</span>
          <span class="btn-text">Sync Now</span>
        </button>
      </div>
    </div>
    
    <!-- Settings Quick Access (Hidden in Sprint 0) -->
    <div id="popup-settings" class="popup-settings" style="display: none;">
      <button id="popup-settings-btn" class="settings-link">
        <span class="settings-icon">⚙️</span>
        <span class="settings-text">Settings</span>
      </button>
    </div>
  </div>
  
  <div class="popup-footer">
    <div id="sidebar-status" class="sidebar-status"></div>
    <!-- Version Info (Hidden in Sprint 0) -->
    <div id="version-info" class="version-info" style="display: none;">
      <span class="version-text">v0.0.7</span>
    </div>
  </div>
  <script type="module" src="popup/popup.js"></script>
</body>
</html>
